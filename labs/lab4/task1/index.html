<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="row main">
        <div class="col"></div>
        <div class="col-6">
            <h1>Зміна властивостей зображення</h1>
            <div class="img-wrapper">
                <img id="image" src="https://pbs.twimg.com/media/BtkTaK8IUAAzeiy.jpg" alt="Star Wars" width="500" height="278">
            </div>
            <form>
                <div class="form-section">
                    <h2 class="form-section-header">Зміна розмірів:</h2>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Ширина (width)</span>
                        </div>
                        <input id="width" required class="form-control">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Висота (height)</span>
                        </div>
                        <input required id="height" class="form-control">
                    </div>
                </div>
                <div class="form-section">
                    <h2 class="form-section-header">Зміна рамки:</h2>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Товщина рамки</span>
                        </div>
                        <input required type="number" min="0" max="1000" id="thickness" class="form-control">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Колір рамки</span>
                        </div>
                        <input required name="red" id="red" placeholder="red" class="form-control">
                        <input required name="green" id="green" placeholder="green" class="form-control">
                        <input required name="green" id="blue" placeholder="blue" class="form-control">
                    </div>
                </div>
                <div class="form-section">
                    <h2 class="form-section-header">Додатково:</h2>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Альтернативний текст</span>
                        </div>
                        <input required id="alt" class="form-control">
                    </div>
                </div>
            </form>
            <button class="btn btn-primary" onclick="applyParametres()">Застосувати параметри</button>
        </div>
        <div class="col"></div>
    </div>
</body>
</html>
